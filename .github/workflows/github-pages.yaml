name: Node.js Package

on:
  push:
    branches: 
      - 'main'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Copy Google Client Id
        id: copy
        run: echo "${secret.GOOGLE_CLIENT_ID}"

  deploy:
    needs: build
    permissions:
      pages: write     
      id-token: write  
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
